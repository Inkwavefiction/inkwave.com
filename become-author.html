<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become an Author - Inkwave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(to right, #ff758c, #ff7eb3); /* Adds a colorful gradient */
            color: #222; 
            text-align: center;
            padding: 30px;
        }
        .navbar { background: #2c3e50; padding: 15px; }
        .navbar a { color: white; text-decoration: none; margin-right: 15px; font-size: 18px; }
        .container { 
            max-width: 700px; 
            background: white; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
            margin: auto; 
            margin-top: 30px; 
        }
        .form-group { 
            margin-bottom: 20px; 
            text-align: left; 
        }
        .form-control { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }
        .btn-primary { 
            background-color: #0056b3; 
            color: white; 
            padding: 12px 20px; 
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #004494;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="stories.html">Stories</a>
        <a href="become-author.html">Become an Author</a>
        <a href="about.html">About</a>
    </nav>

    <div class="container">
        <h1>Apply to Become an Author</h1>
        <p>Fill out the form below to submit your application.</p>

        <form>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="style">How would you describe your writing style in three words?</label>
                <input type="text" id="style" class="form-control" placeholder="Example: poetic, dark, witty">
            </div>

            <div class="form-group">
                <label for="genres">What genres or tones do you feel most comfortable writing in? Which ones would challenge you?</label>
                <textarea id="genres" class="form-control" rows="3" placeholder="List genres/tone preferences"></textarea>
            </div>

            <div class="form-group">
                <label for="prompt">If I gave you a prompt about [insert random topic], how would you approach it?</label>
                <textarea id="prompt" class="form-control" rows="3" placeholder="Describe your approach"></textarea>
            </div>

            <div class="form-group">
                <label for="tone">Can you switch between formal and conversational tones? Give a quick example.</label>
                <textarea id="tone" class="form-control" rows="3" placeholder="Example: 'Greetings, esteemed guest.' vs. 'Hey there! What's up?'"></textarea>
            </div>

            <div class="form-group">
                <label for="rule">Whatâ€™s a writing rule you love breaking, and why?</label>
                <textarea id="rule" class="form-control" rows="3" placeholder="Example: I love breaking the 'no sentence fragments' rule."></textarea>
            </div>

            <div class="form-group">
                <label for="unique">What makes your writing stand out from others?</label>
                <textarea id="unique" class="form-control" rows="3" placeholder="Describe what makes your style unique"></textarea>
            </div>

            <div class="form-group">
                <label for="stories">Submit Three Short Stories (1000-3000 words each):</label>
                <textarea id="stories" class="form-control" rows="6" placeholder="Paste your stories here or provide links"></textarea>
            </div>

            <button type="submit" class="btn-primary">Submit Application</button>
        </form>
    </div>

</body>
</html>
