<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Become an Author - Inkwave</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #b0c4de, #1e3a5f);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004494;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Apply to Become an Author</h2>
  <form id="authorApplicationForm">
    <input type="text" id="fullName" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <textarea id="writingSample" placeholder="Paste your writing sample here..." rows="6" required></textarea>
    <button type="submit">Submit Application</button>
  </form>
  <p id="formMessage"></p>
</div>

<script>
  document.getElementById('authorApplicationForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const fullName = document.getElementById('fullName').value.trim();
    const email = document.getElementById('email').value.trim();
    const writingSample = document.getElementById('writingSample').value.trim();

    if (fullName && email && writingSample) {
      // Here, you would typically send the application data to your server or database
      // For this example, we'll just simulate a successful submission
      document.getElementById('formMessage').textContent = 'Application submitted successfully!';
      // Redirect to the login/signup page
      window.location.href = 'login.html';
    } else {
      document.getElementById('formMessage').textContent = 'Please fill out all fields.';
    }
  });
</script>

</div>

</body>
</html>
