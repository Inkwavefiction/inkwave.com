<form action="https://formsubmit.co/inkwave13" method="POST"> <!-- Move form tag here -->
    <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" class="form-control" name="name" placeholder="Enter your full name">
    </div>

    <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email">
    </div>

    <div class="form-group">
        <label for="style">How would you describe your writing style in three words?</label>
        <input type="text" id="style" class="form-control" name="style" placeholder="Example: poetic, dark, witty">
    </div>

    <div class="form-group">
        <label for="genres">What genres or tones do you feel most comfortable writing in? Which ones would challenge you?</label>
        <textarea id="genres" class="form-control" name="genres" rows="3" placeholder="List genres/tone preferences"></textarea>
    </div>

    <div class="form-group">
        <label for="prompt">If I gave you a prompt about [insert random topic], how would you approach it?</label>
        <textarea id="prompt" class="form-control" name="prompt" rows="3" placeholder="Describe your approach"></textarea>
    </div>

    <div class="form-group">
        <label for="tone">Can you switch between formal and conversational tones? Give a quick example.</label>
        <textarea id="tone" class="form-control" name="tone" rows="3" placeholder="Example: 'Greetings, esteemed guest.' vs. 'Hey there! What's up?'"></textarea>
    </div>

    <div class="form-group">
        <label for="rule">Whatâ€™s a writing rule you love breaking, and why?</label>
        <textarea id="rule" class="form-control" name="rule" rows="3" placeholder="Example: I love breaking the 'no sentence fragments' rule."></textarea>
    </div>

    <div class="form-group">
        <label for="unique">What makes your writing stand out from others?</label>
        <textarea id="unique" class="form-control" name="unique" rows="3" placeholder="Describe what makes your style unique"></textarea>
    </div>

    <div class="form-group">
        <label for="stories">Submit Three Short Stories (1000-3000 words each):</label>
        <textarea id="stories" class="form-control" name="stories" rows="6" placeholder="Paste your stories here or provide links"></textarea>
    </div>

    <button type="submit" class="btn-primary">Submit Application</button>
</form> <!-- Close the form tag here -->
