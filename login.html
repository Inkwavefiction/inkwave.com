<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application Status â€“ Inkwave</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f8f7;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 1rem;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 1rem;
    }
    .status {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
    .loader {
      border: 4px solid #e0e0e0;
      border-top: 4px solid #789a91;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 1.5rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h2>Checking your application status...</h2>
  <div class="loader"></div>
  <div class="status" id="status-msg">Please wait while we verify your approval.</div>

  <!-- Firebase SDK + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, deleteUser } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJRW3QHNYAucAn0XJEN-w7CJfOAa0NzIE",
      authDomain: "inkwave-549c0.firebaseapp.com",
      projectId: "inkwave-549c0",
      storageBucket: "inkwave-549c0.firebasestorage.app",
      messagingSenderId: "1084811926133",
      appId: "1:1084811926133:web:f1656fce68d5c4d697363c",
      measurementId: "G-LKJX3HJ8JX"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const statusMsg = document.getElementById("status-msg");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        statusMsg.textContent = "You are not logged in.";
        return;
      }

      try {
        const docRef = doc(db, "authors", user.uid);
        const docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
          statusMsg.textContent = "No application found.";
          return;
        }

        const status = docSnap.data().status;

        if (status === "approved") {
          statusMsg.textContent = "Approved! Redirecting to your dashboard...";
          setTimeout(() => window.location.href = "dashboard.html", 2000);
        } else if (status === "pending") {
          statusMsg.textContent = "Your application is still pending. Please check back later.";
        } else if (status === "denied") {
          statusMsg.textContent = "Your application was denied. Redirecting...";
          await deleteUser(user);
          setTimeout(() => window.location.href = "index.html", 4000);
        }
      } catch (error) {
        statusMsg.textContent = "Error checking status: " + error.message;
      }
    });
  </script>

</body>
</html>
