<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Author Login – Inkwave</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #dce3e7; /* Haze gray */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    p.description {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      background-color: #789a91;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    button:hover {
      background-color: #5f7f76;
    }
    .toggle-link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      cursor: pointer;
      color: #5f7f76;
    }
    .message {
      margin-top: 1rem;
      text-align: center;
      color: #cc3333;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2 id="form-title">Author Login</h2>
  <p class="description" id="form-description">
    Log in to access your author application dashboard. If your account is approved, you’ll gain access to the full author tools. If not, your account will be deactivated.
  </p>
  <form id="auth-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit" id="submit-btn">Log In</button>
  </form>
  <div class="toggle-link" id="toggle-form">Don't have an account? Sign up</div>
  <div class="message" id="login-message"></div>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, deleteUser } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAJRW3QHNYAucAn0XJEN-w7CJfOAa0NzIE",
    authDomain: "inkwave-549c0.firebaseapp.com",
    projectId: "inkwave-549c0",
    storageBucket: "inkwave-549c0.firebasestorage.app",
    messagingSenderId: "1084811926133",
    appId: "1:1084811926133:web:f1656fce68d5c4d697363c",
    measurementId: "G-LKJX3HJ8JX"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const authForm = document.getElementById('auth-form');
  const messageDiv = document.getElementById('login-message');
  const toggleLink = document.getElementById('toggle-form');
  const formTitle = document.getElementById('form-title');
  const formDesc = document.getElementById('form-description');
  const submitBtn = document.getElementById('submit-btn');

  let isLogin = true;

  toggleLink.addEventListener('click', () => {
    isLogin = !isLogin;
    formTitle.textContent = isLogin ? 'Author Login' : 'Create Author Account';
    formDesc.textContent = isLogin
      ? 'Log in to access your author application dashboard. If your account is approved, you’ll gain access to the full author tools. If not, your account will be deactivated.'
      : 'Create your author account to track your application. Once approved, you’ll unlock the full writing dashboard.';
    submitBtn.textContent = isLogin ? 'Log In' : 'Sign Up';
    toggleLink.textContent = isLogin ? "Don't have an account? Sign up" : "Already have an account? Log in";
    messageDiv.textContent = '';
  });

  authForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = authForm['email'].value;
    const password = authForm['password'].value;
    messageDiv.textContent = '';

    try {
      let userCred;

      if (isLogin) {
        userCred = await signInWithEmailAndPassword(auth, email, password);
        const user = userCred.user;
        console.log("Logging in user:", user.uid);

        const docRef = doc(db, "authors", user.uid);
        const docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
          console.log("No Firestore record for UID:", user.uid);
          messageDiv.textContent = "No application found.";
          return;
        }

        const status = docSnap.data().status;
        console.log("Application status:", status);

        if (status === "approved") {
          window.location.href = "dashboard.html";
        } else if (status === "pending") {
          messageDiv.textContent = "Your account is still pending approval.";
        } else if (status === "denied") {
          await deleteUser(user);
          messageDiv.textContent = "Application denied. Redirecting...";
          setTimeout(() => window.location.href = "index.html", 3000);
        }

      } else {
        userCred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "authors", userCred.user.uid), {
          email: email,
          status: "pending"
        });
        window.location.href = "pending.html";
      }

    } catch (error) {
      console.error("Error:", error.message);
      messageDiv.textContent = error.message;
    }
  });
</script>

</body>
</html>
