<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Author Login â€“ Inkwave</title>

  <!-- Fonts and Minimal Styling -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f8f7;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 1rem;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      background-color: #789a91; /* sage green */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    button:hover {
      background-color: #5f7f76;
    }
    .toggle-link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      cursor: pointer;
      color: #5f7f76;
    }
    .message {
      margin-top: 1rem;
      text-align: center;
      color: #cc3333;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2 id="form-title">Author Login</h2>
  <form id="auth-form">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit" id="submit-btn">Log In</button>
  </form>
  <div class="toggle-link" id="toggle-form">Don't have an account? Sign up</div>
  <div class="message" id="login-message"></div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"></script>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyAJRW3QHNYAucAn0XJEN-w7CJfOAa0NzIE",
    authDomain: "inkwave-549c0.firebaseapp.com",
    projectId: "inkwave-549c0",
    storageBucket: "inkwave-549c0.firebasestorage.app",
    messagingSenderId: "1084811926133",
    appId: "1:1084811926133:web:f1656fce68d5c4d697363c",
    measurementId: "G-LKJX3HJ8JX"
  };

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const authForm = document.getElementById('auth-form');
  const messageDiv = document.getElementById('login-message');
  const toggleLink = document.getElementById('toggle-form');
  const formTitle = document.getElementById('form-title');
  const submitBtn = document.getElementById('submit-btn');

  let isLogin = true; // Toggle between login and signup

  toggleLink.addEventListener('click', () => {
    isLogin = !isLogin;
    formTitle.textContent = isLogin ? 'Author Login' : 'Create Author Account';
    submitBtn.textContent = isLogin ? 'Log In' : 'Sign Up';
    toggleLink.textContent = isLogin ? "Don't have an account? Sign up" : "Already have an account? Log in";
    messageDiv.textContent = '';
  });

  authForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = authForm['email'].value;
    const password = authForm['password'].value;
    messageDiv.textContent = '';

    try {
      let userCred;

      if (isLogin) {
        userCred = await auth.signInWithEmailAndPassword(email, password);
      } else {
        userCred = await auth.createUserWithEmailAndPassword(email, password);
        // Create pending author entry
        await db.collection('authors').doc(userCred.user.uid).set({
          email: email,
          status: 'pending'
        });
        messageDiv.textContent = "Account created. Awaiting approval.";
        return;
      }

      // Check approval status
      const user = userCred.user;
      const doc = await db.collection('authors').doc(user.uid).get();

      if (!doc.exists) {
        messageDiv.textContent = "No application found.";
        return;
      }

      const status = doc.data().status;

      if (status === 'approved') {
        window.location.href = 'dashboard.html';
      } else if (status === 'pending') {
        messageDiv.textContent = "Your account is pending approval.";
      } else if (status === 'denied') {
        await user.delete();
        messageDiv.textContent = "Application denied. Redirecting...";
        setTimeout(() => window.location.href = 'index.html', 3000);
      }
    } catch (error) {
      messageDiv.textContent = error.message;
    }
  });
</script>

</body>
</html>
