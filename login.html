<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Inkwave</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #b0c4de, #1e3a5f);
            color: #222;
            text-align: center;
            padding: 30px;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #0056b3;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #004494;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            color: #1e3a5f;
        }
        p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sign Up for Inkwave</h1>
        <p>By signing up, you're creating an account to track your author application.  
           If approved, your account will unlock the Author Dashboard,  
           where you can write, publish, and track your earnings.  
           If not approved, your account will be deactivated.</p>
        
        <form id="signup-form">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" class="form-control" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Create a Password:</label>
                <input type="password" id="password" class="form-control" name="password" required>
            </div>

            <button type="submit" class="btn-primary">Sign Up</button>
        </form>
    </div>

</body>
</html>
