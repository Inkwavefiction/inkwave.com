<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup - Inkwave</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #a8c0a8, #4b6d4b);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004494;
    }
    .toggle {
      margin-top: 15px;
      cursor: pointer;
      color: #0056b3;
      text-decoration: underline;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAJRW3QHNYAucAn0XJEN-w7CJfOAa0NzIE",
      authDomain: "inkwave-549c0.firebaseapp.com",
      projectId: "inkwave-549c0",
      storageBucket: "inkwave-549c0.appspot.com",
      messagingSenderId: "1084811926133",
      appId: "1:1084811926133:web:f1656fce68d5c4d697363c",
      measurementId: "G-LKJX3HJ8JX"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>
</head>
<body>

<div class="container">
  <h2 id="formTitle">Login</h2>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button onclick="handleAuth()" id="submitBtn">Login</button>
  <div class="toggle" onclick="toggleMode()">Don't have an account? Sign up</div>
  <p id="error"></p>
</div>

<script>
  let isLogin = true;

  function toggleMode() {
    isLogin = !isLogin;
    document.getElementById("formTitle").textContent = isLogin ? "Login" : "Sign Up";
    document.getElementById("submitBtn").textContent = isLogin ? "Login" : "Sign Up";
    document.querySelector(".toggle").textContent = isLogin
      ? "Don't have an account? Sign up"
      : "Already have an account? Log in";
    document.getElementById("error").textContent = "";
  }

  function handleAuth() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (isLogin) {
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "application-status.html";
        })
        .catch(err => {
          document.getElementById("error").textContent = err.message;
        });
    } else {
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "application-status.html";
        })
        .catch(err => {
          document.getElementById("error").textContent = err.message;
        });
    }
  }
</script>

</body>
</html>
