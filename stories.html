<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stories - Inkwave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(to bottom, #a0b9d9, #2a3d66); 
            color: #222; 
            text-align: center;
            padding: 30px;
        }
        .navbar { background: #2c3e50; padding: 15px; }
        .navbar a { color: white; text-decoration: none; margin-right: 15px; font-size: 18px; }
        .container { max-width: 1000px; margin: auto; }
        .search-container { display: flex; justify-content: center; margin-bottom: 20px; }
        .search-container input { width: 70%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        .filters { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .filter-dropdown { padding: 10px; border-radius: 5px; border: 1px solid #ccc; background: white; cursor: pointer; }
        .story-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .story-card { 
            background: white; padding: 15px; border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); transition: transform 0.3s ease-in-out;
        }
        .story-card:hover { transform: scale(1.05); }
        .story-title { font-size: 18px; font-weight: bold; color: #2c3e50; }
        .story-author { font-size: 14px; color: #666; }
        .btn-primary { background-color: #0056b3; color: white; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary:hover { background-color: #004494; }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="stories.html">Stories</a>
        <a href="become-author.html">Become an Author</a>
        <a href="about.html">About</a>
    </nav>

    <div class="container">
        <h1>Explore Stories</h1>
        <p>Discover amazing fiction from talented authors.</p>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="search" placeholder="Search for stories..." onkeyup="searchStories()">
        </div>

        <!-- Filter Options -->
        <div class="filters">
            <select id="sortFilter" class="filter-dropdown" onchange="sortStories()">
                <option value="newest">Sort by: Newest</option>
                <option value="popular">Sort by: Most Popular</option>
            </select>
            <select id="genreFilter" class="filter-dropdown" onchange="filterStories()">
                <option value="all">Filter by Genre</option>
                <option value="fantasy">Fantasy</option>
                <option value="sci-fi">Sci-Fi</option>
                <option value="mystery">Mystery</option>
                <option value="romance">Romance</option>
            </select>
        </div>

        <!-- Stories Grid -->
        <div class="story-grid" id="storyGrid">
            <div class="story-card" data-genre="fantasy">
                <div class="story-title">The Lost Kingdom</div>
                <div class="story-author">by Alex Carter</div>
                <button class="btn-primary">Read More</button>
            </div>
            <div class="story-card" data-genre="sci-fi">
                <div class="story-title">Beyond the Stars</div>
                <div class="story-author">by Jamie Lee</div>
                <button class="btn-primary">Read More</button>
            </div>
            <div class="story-card" data-genre="mystery">
                <div class="story-title">Echoes of the Past</div>
                <div class="story-author">by Taylor Smith</div>
                <button class="btn-primary">Read More</button>
            </div>
            <div class="story-card" data-genre="romance">
                <div class="story-title">Love in Paris</div>
                <div class="story-author">by Sarah Johnson</div>
                <button class="btn-primary">Read More</button>
            </div>
        </div>
    </div>

    <script>
        function searchStories() {
            let input = document.getElementById('search').value.toLowerCase();
            let stories = document.getElementsByClassName('story-card');
            for (let story of stories) {
                let title = story.getElementsByClassName('story-title')[0].textContent.toLowerCase();
                story.style.display = title.includes(input) ? "block" : "none";
            }
        }

        function sortStories() {
            let sortType = document.getElementById('sortFilter').value;
            let storiesContainer = document.getElementById('storyGrid');
            let stories = Array.from(storiesContainer.children);
            if (sortType === "newest") {
                stories.reverse();
            } else {
                stories.sort((a, b) => a.getElementsByClassName('story-title')[0].textContent.localeCompare(b.getElementsByClassName('story-title')[0].textContent));
            }
            storiesContainer.innerHTML = "";
            stories.forEach(story => storiesContainer.appendChild(story));
        }

        function filterStories() {
            let genre = document.getElementById('genreFilter').value;
            let stories = document.getElementsByClassName('story-card');
            for (let story of stories) {
                story.style.display = (genre === "all" || story.getAttribute('data-genre') === genre) ? "block" : "none";
            }
        }
    </script>
</body>
</html>
