<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Stories - Inkwave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: white;
            color: #222;
            text-align: center;
            padding: 30px;
        }
        .navbar {
            background: #2c3e50;
            padding: 15px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-size: 18px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            color: #2c3e50;
        }
        .search-container {
            position: relative;
            display: inline-block;
        }
        .search-input {
            display: none;
            width: 200px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-icon {
            cursor: pointer;
            font-size: 20px;
            color: #2c3e50;
            background: none;
            border: none;
        }
        .filters {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }
        .filter-select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .story-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            justify-items: center;
        }
        .story-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }
        .story-card h5 {
            font-size: 18px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .story-card p {
            font-size: 14px;
            color: #666;
        }
        .btn-primary {
            background-color: #0056b3;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="stories.html">Stories</a>
        <a href="become-author.html">Become an Author</a>
        <a href="about.html">About</a>
    </nav>

    <div class="container">
        <h1>Explore Stories</h1>
        <p>Discover amazing fiction from talented authors.</p>

        <div class="filters">
            <button class="search-icon" onclick="toggleSearch()">
                <i class="fas fa-search"></i>
            </button>
            <input type="text" class="search-input" id="searchBar" placeholder="Search for stories...">
            <select class="filter-select">
                <option>Sort by: Newest</option>
                <option>Sort by: Oldest</option>
                <option>Sort by: Most Popular</option>
            </select>
            <select class="filter-select">
                <option>Filter by Genre</option>
                <option>Fantasy</option>
                <option>Sci-Fi</option>
                <option>Mystery</option>
                <option>Romance</option>
            </select>
        </div>

        <div class="story-grid">
            <div class="story-card">
                <h5>The Lost Kingdom</h5>
                <p>by Alex Carter</p>
                <button class="btn-primary">Read More</button>
            </div>
            <div class="story-card">
                <h5>Beyond the Stars</h5>
                <p>by Jamie Lee</p>
                <button class="btn-primary">Read More</button>
            </div>
            <div class="story-card">
                <h5>Echoes of the Past</h5>
                <p>by Taylor Smith</p>
                <button class="btn-primary">Read More</button>
            </div>
            <div class="story-card">
                <h5>Love in Paris</h5>
                <p>by Sarah Johnson</p>
                <button class="btn-primary">Read More</button>
            </div>
        </div>
    </div>

    <script>
        function toggleSearch() {
            var searchInput = document.getElementById("searchBar");
            if (searchInput.style.display === "none" || searchInput.style.display === "") {
                searchInput.style.display = "inline-block";
                searchInput.focus();
            } else {
                searchInput.style.display = "none";
            }
        }
    </script>

</body>
</html>
