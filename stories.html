<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become an Author - Inkwave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f5f5f5; color: #222; }
        .navbar { background: #2c3e50; padding: 15px; }
        .navbar a { color: white; text-decoration: none; margin-right: 15px; font-size: 18px; }
        .container { max-width: 600px; margin: 50px auto; text-align: center; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-control { width: 100%; padding: 10px; }
        .btn-primary { background-color: #0056b3; color: white; padding: 10px 20px; border: none; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="stories.html">Stories</a>
        <a href="become-author.html">Become an Author</a>
        <a href="about.html">About</a>
    </nav>

    <div class="container">
        <h1>Become an Author</h1>
        <p>Submit your application to become an Inkwave author.</p>

        <form>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="sample">Writing Sample (Paste Here):</label>
                <textarea id="sample" class="form-control" rows="6" placeholder="Paste a short sample of your writing..."></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Apply Now</button>
        </form>
    </div>

</body>
</html>
