<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Stories - Inkwave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #b0c4de, #1e3a5f); /* Haze blue to navy */
            color: #222;
            text-align: center;
            padding: 30px;
        }
        .navbar {
            background: #2c3e50;
            padding: 15px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-size: 18px;
        }
        .container {
            max-width: 900px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            margin-top: 30px;
        }
        .search-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 15px;
        }
        .search-box {
            display: none;
            transition: all 0.3s ease;
        }
        .search-box.active {
            display: block;
        }
        .search-icon {
            cursor: pointer;
            background: #2c3e50;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
        }
        .filter-container {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }
        .story-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .story-card:hover {
            transform: scale(1.05);
        }
        .story-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
            padding-top: 20px;
        }
        .btn-primary {
            background-color: #0056b3;
            color: white;
            border-radius: 5px;
            font-size: 14px;
            transition: 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #004494;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            color: #1e3a5f;
        }
        p {
            font-size: 18px;
            color: #444;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="stories.html">Stories</a>
        <a href="become-author.html">Become an Author</a>
        <a href="about.html">About</a>
    </nav>

    <div class="container">
        <h1>Explore Stories</h1>
        <p>Discover amazing fiction from talented authors.</p>

        <div class="search-container">
            <span class="search-icon" onclick="toggleSearch()">üîç</span>
            <input type="text" id="searchBar" class="form-control search-box" placeholder="Search for stories...">
        </div>

        <div class="filter-container">
            <select class="form-select">
                <option>Sort by: Newest</option>
                <option>Sort by: Oldest</option>
                <option>Sort by: Most Popular</option>
            </select>
            <select class="form-select">
                <option>Filter by Genre</option>
                <option>Fantasy</option>
                <option>Romance</option>
                <option>Science Fiction</option>
                <option>Mystery</option>
            </select>
        </div>

        <div class="story-grid">
            <div class="story-card">
                <h3>The Lost Kingdom</h3>
                <p>by Alex Carter</p>
                <button class="btn btn-primary">Read More</button>
            </div>
            <div class="story-card">
                <h3>Beyond the Stars</h3>
                <p>by Jamie Lee</p>
                <button class="btn btn-primary">Read More</button>
            </div>
            <div class="story-card">
                <h3>Echoes of the Past</h3>
                <p>by Taylor Smith</p>
                <button class="btn btn-primary">Read More</button>
            </div>
            <div class="story-card">
                <h3>Love in Paris</h3>
                <p>by Sarah Johnson</p>
                <button class="btn btn-primary">Read More</button>
            </div>
        </div>
    </div>

    <script>
        function toggleSearch() {
            document.getElementById('searchBar').classList.toggle('active');
        }
    </script>

</body>
</html>
